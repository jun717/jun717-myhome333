<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	 <!--XEICON CSS-->
	 <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <!--Vanilla CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Jquery CDN-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!--Jquery UI CDN-->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    	integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <title>MyHome</title>
</head>
<body>
    <!--Nav-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    	<div class="container-fluid">
    		<a class="navbar-brand" href="#">내집꾸미기</a>
    		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
    			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
    		</button>
    		<div class="collapse navbar-collapse" id="navbarNav">
    			<ul class="navbar-nav">
    				<li class="nav-item">
    					<a class="nav-link active" aria-current="page" href="#">홈</a>
    				</li>
    				<li class="nav-item">
    					<a class="nav-link" href="#">온라인 집들이</a>
    				</li>
    				<li class="nav-item">
    					<a class="nav-link" href="#">스토어</a>
    				</li>
    				<li class="nav-item">
    					<a class="nav-link" href="#" tabindex="-1" aria-disabled="true">시공 견적</a>
    				</li>
    			</ul>
    			<ul class="login-register">
    				<li class="nav-item login">
    					<button class='bg-dark text-light'>로그인</button>
    				</li>
    				<li class="nav-item register">
    					<button class='bg-dark text-light'>회원가입</button>
    				</li>
    			</ul>
    		</div>
    	</div>
    </nav>
	 <!--Search-->
	 <div class='search'>
	 	<input type="text" placeholder="검색어를 입력해주세요">
	 </div>
	 <!--Products-->
	 <div class="products container">
		<div class="row">
		  <div class="col-8 card-list">
			 <h2>모든 상품 리스트</h2>
			 <div class="card-group">
				<div class="card">
					<img src="resources1/pr1.JPG" class="card-img-top" alt="...">
					<div class="card-body">
					  <h5 class="card-title">식기세척기</h5>
					  <p class="card-text">세척나라</p>
					  <a href="#" class="btn btn-primary price">100000</a>
					</div>
				 </div>
				 <div class="card">
					<img src="resources1/pr2.jpg" class="card-img-top" alt="...">
					<div class="card-body">
					  <h5 class="card-title">원목 침대 프레임</h5>
					  <p class="card-text">침대나라</p>
					  <a href="#" class="btn btn-primary price">200000</a>
					</div>
				 </div>
				 <div class="card">
					<img src="resources1/pr3.JPG" class="card-img-top" alt="...">
					<div class="card-body">
					  <h5 class="card-title">천연 디퓨저 세트</h5>
					  <p class="card-text">향기나라</p>
					  <a href="#" class="btn btn-primary price">300000</a>
					</div>
				 </div>
				 <div class="card">
					<img src="resources1/pr4.JPG" class="card-img-top" alt="...">
					<div class="card-body">
					  <h5 class="card-title">시원한 서큘레이터</h5>
					  <p class="card-text">바람나라</p>
					  <a href="#" class="btn btn-primary price">400000</a>
					</div>
				 </div>
			 </div>
		  </div>
		  <div class="col-4 cart-list">
			<h2>장바구니</h2>
			<div class="cart-groups">
				<div class='dropDown'>이곳에 상품을 놓아주세요</div>
				<div id='dropped'>
				</div>
				<h4 class='sum'>0</h4>
				<a class='buy' href="#none">구매하기</a>
			</div>
		  </div>
		</div>
	 </div>


    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!--Vanilla JS-->
    <script src='script.js'></script>
</body>
</html>
